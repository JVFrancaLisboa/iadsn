<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimentações</title>
  <!-- CDN Bootstrap .css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div th:fragment="content">
    <div class="container cadastro">
      <div class="dizimos">
        <h1 class="text-center mt-4">Entrada de dízimos</h1>
        <form class="row g-3 needs-validation col-md-8 col-lg-6 mx-auto" novalidate>
          <!-- Pessoa dizimista -->
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Pessoa Dizimista: </label>
            <select class="form-select" id="validationCustom04" required>
              <option selected value="m">Pessoa 01</option>
              <option value="f">Pessoa 02</option>
            </select>
          </div>
          <!-- Data de entrada -->
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Data de entrada: </label>
            <input type="date" class="form-control" id="validationCustom02" required>
          </div>
          <!-- Valor -->
          <div class="col-md-6">
            <label for="moneyInput" class="form-label">Valor (R$)</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" id="moneyInput" class="form-control" placeholder="0.00" step="0.01" min="0">
            </div>
          </div>
          <div class="col-md-06">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <hr>
      <div class="oferta">
        <h1 class="text-center mt-4">Entrada de ofertas</h1>
        <form class="row g-3 needs-validation col-md-8 col-lg-6 mx-auto" novalidate>
          <!-- Data de entrada -->
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Data de entrada: </label>
            <input type="date" class="form-control" id="validationCustom02" required>
          </div>
          <!-- Valor -->
          <div class="col-md-6">
            <label for="moneyInput" class="form-label">Valor (R$)</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" id="moneyInput" class="form-control" placeholder="0.00" step="0.01" min="0">
            </div>
          </div>
          <div class="col-md-06">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <hr>
      <div class="gastos">
        <h1 class="text-center mt-4">Gastos/Saídas</h1>
        <form class="row g-3 needs-validation col-md-8 col-lg-6 mx-auto" novalidate>
          <!-- Foto da nota fiscal -->
          <!--https://mdbootstrap.com/docs/standard/extended/file-input-image/-->
           <h3 class="text-center mt-4">Nota Fiscal:</h3>
          <div class="col-12 text-center">
            <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                 alt="example placeholder" class="rounded-circle mb-3"
                 style="width: 120px; height: 120px; object-fit: cover;"/>
            <br>
            <label class="btn btn-outline-primary btn-sm">
                Nota Fiscal
                <input type="file" class="d-none" onchange="displaySelectedImage(event, 'selectedImage')"/>
            </label>
        </div>
          <!-- Documentação de gasto -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Documentação de Gasto: </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- Valor -->
          <div class="col-md-12">
            <label for="moneyInput" class="form-label">Valor (R$)</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" id="moneyInput" class="form-control" placeholder="0.00" step="0.01" min="0">
            </div>
          </div>
          <div class="col-md-06">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

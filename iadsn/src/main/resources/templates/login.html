<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style_login.css}" />
</head>
<body>
<!-- Elemento da nuvem movido para fora do container -->
<div class="cloud"></div>
<div class="cloud"></div>

<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="login-container">
        <div class="fs-1 d-flex justify-content-center">
            <h2>Login</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="text-center">
                    <p style="color: red;">Usuário ou senha inválidos.</p>
                </div>
                <div th:if="${param.logout}" class="text-center">
                    <p style="color: green;">Você saiu com sucesso.</p>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input type="text" class="form-control" placeholder="Username"
                           name="username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
